	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>My Portfolio Website</title>
</head>
<body>

    <header class="page-header">
      <img src="img/pat_logo.jpeg" alt="logo" class="page-header__item">
      <nav class="main-navigation page-header__item">
        <ul role="menubar" class="navigation-list">
          <li role="presentation">
            <a href="index.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Home</a>
          </li>
          <li role="presentation">
            <a href="about.html" role="menuitem" class="navigation-list__item">About</a>

          <li role="presentation">

            <a href="contact.html" role="menuitem" class="navigation-list__item">Contact</a>
          </li>
        </ul>
      </nav>
  </header>

  <div class="contact">
    <div class="contact-wrapper">
      <form class="form">
        <h1>Let's <span class="page-highlight">Connect!</span></h1>
        <input
        class="name entry"
        type="text"
        placeholder="Name"
        required/>
        <input
        class="email entry"
        type="email"
        placeholder="Email"
        required/>
        <input
        class="phone entry"
        type="tel"
        placeholder="Phone number"/>
        <textarea
        class="message entry"
        placeholder="Message"
        required></textarea>
        <button class="submit entry" onclick="thanks()">Send message
        </button>
      </form>
      <div class="shadow">
      </div>
    </div>
  </div>

  <footer class="page-footer">
	  <p>Find me on</p>
		<div class="social-media">
      <img class="socials" src="img/github_icon.svg" alt="github">
      <img class="socials" src="img/linkedin_icon.svg" alt="linkedin">
      <img class="socials" src="img/gmail_icon.svg" alt="gmail">
		</div>
  </footer>
